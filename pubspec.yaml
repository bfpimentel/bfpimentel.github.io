name: portfolio
description: Bruno Pimentel's Github Page.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  url_launcher: ^5.4.1
  responsive_builder: ^0.1.2
  flutter:
    sdk: flutter

dev_dependencies:
